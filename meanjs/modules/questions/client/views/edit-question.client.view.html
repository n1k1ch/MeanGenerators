<section ng-controller="QuestionsController" ng-init="findOne()">
  <div class="page-header">
    <h1>Edit Question</h1>
  </div>
  <div class="col-md-12">
    <form name="questionForm" class="form-horizontal" ng-submit="update(questionForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="text">Text</label>
          <textarea id="text"
                    name="text"
                    ng-model="question.text"
                    class="form-control"
                    cols="30"
                    rows="10"
                    placeholder="Text"
                    >

          </textarea>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-default">
        </div>
        <div ng-show="error"
             class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
